<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport per dispositivi mobili -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frequency Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header con selettore lingua e toggle tema -->
    <div class="header-controls">
      <div class="language-select">
        <label for="languageSelect" id="languageLabel" data-translate-key="languageLabel">Language:</label>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="it">Italiano</option>
        </select>
      </div>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">☀️</button>
    </div>
    
    <!-- Titolo e sottotitolo centrato,logo -->
    <h1 id="mainHeading" data-translate-key="mainHeading">Frequency Player</h1>
    <h2 id="subtitle" class="centered" data-translate-key="subtitle">by</h2>
    <img id="logo" src="tuo-logo.png" alt="Ebbuz Rebass Music Logo">

    <!-- Pulsanti Play e Stop -->
    <div class="control-box">
      <button id="playButton" data-translate-key="playButton">Play</button>
      <button id="stopButton" data-translate-key="stopButton" disabled>Stop</button>
    </div>

    <!-- Controllo Volume  -->
    <div class="control-box">
      <label for="volume" id="volumeLabel" data-translate-key="volumeLabel">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <!-- Controlli della Frequenza -->
    <div class="control-box">
      <label for="frequencyInput" id="frequencyInputLabel" data-translate-key="frequencyInputLabel">Frequency (Hz):</label>
      <div class="number-input-container">
        <input type="number" id="frequencyInput" min="20" max="20000" value="440" step="1">
        <div class="spinner">
          <button type="button" id="freqUp">▲</button>
          <button type="button" id="freqDown">▼</button>
        </div>
      </div>
      <p id="freqDisplay">440 Hz</p>
      <input type="range" id="frequencySlider" min="20" max="20000" value="440" step="1">
    </div>
   
    <!-- Checkbox per bloccare lo slider -->
    <div class="control-box">
      <input type="checkbox" id="lockSlider" checked>
      <label for="lockSlider" id="lockSliderLabel" data-translate-key="lockSliderLabel">Lock slider during playback</label>
    </div>

    <!-- Sweep Automatico -->
    <div class="control-box">
      <label for="sweepSelect" id="sweepLabel" data-translate-key="sweepLabel">Automatic Sweep:</label>
      <select id="sweepSelect">
        <option value="none">None</option>
        <option value="20-50">Sweep 20-50 Hz</option>
        <option value="50-100">Sweep 50-100 Hz</option>
        <option value="100-250">Sweep 100-250 Hz</option>
      </select>
    </div>
    <!-- Contatore visite -->
    <div id="visitCounter" class="visit-counter"></div>
    </div>
  
  <!-- Carica lo script con defer per eseguire dopo il caricamento del DOM -->
  <script src="script.js" defer></script>
</body>
</html>
